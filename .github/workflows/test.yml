name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install webterm dependencies
      working-directory: ./internal/webterm
      run: npm ci

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.2

    - name: Run Go tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
